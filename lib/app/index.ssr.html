<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    {{{ userHeadTags }}}
    {{{ pageMeta }}}
    {{{ renderStyles() }}}
  </head>
  <body>
    <!--vue-ssr-outlet-->
    {{{ renderScripts() }}}

    <!-- Start of StatCounter Code -->

        var scJsHost = (("https:" == document.location.protocol) ?
        "https://secure." : "http://www.");
      //-->
      document.write("<script id='sc-script' type='text/javascript' src='" +scJsHost +"statcounter.com/counter/counter.js'></"+"script>");
